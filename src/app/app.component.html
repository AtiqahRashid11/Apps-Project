<ion-app>
  <ion-menu content-id="main" menuId="main-menu" side="start" type="reveal">
   <ion-header>
     <ion-toolbar>
       <ion-title class="ion-text-center">Menu</ion-title>
     </ion-toolbar>
   </ion-header>

   <ion-content>
     <ion-list>
        <ion-item [routerLink]= "['/Home']"> 
          <ion-icon name="home-outline" slot="start"></ion-icon> 
        <ion-label>Home Page</ion-label>
       </ion-item>
       <ion-item [routerLink]= "['/view-profile']">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>My Appointment</ion-label>
      </ion-item>
      <ion-item [routerLink]= "['/feedback']">
        <ion-icon name="people-circle-outline" slot="start"></ion-icon>
        <ion-label>Our Team </ion-label>
      </ion-item>
        <ion-item [routerLink]= "['/payment']">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>Payment</ion-label>
      </ion-item>
      <ion-item [routerLink]= "['/contact']">
         <ion-icon name="call-outline" slot="start"></ion-icon>
         <ion-label>Contact</ion-label>
       </ion-item>
       <ion-item [routerLink]= "['/view-post']">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>View Contact</ion-label>
      </ion-item>
    

      
      
     </ion-list>
   </ion-content>
   </ion-menu>
   <ion-router-outlet id="main"></ion-router-outlet>
  </ion-app>
